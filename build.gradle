group 'com.softwareonpurpose'

apply plugin: 'java'

sourceCompatibility = 11
version '1.3.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.+'
    compile 'ch.qos.logback:logback-core:1.2.+'
    compile 'ch.qos.logback:logback-classic:1.2.+'
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile 'org.apache.commons:commons-lang3:3.+'
    testCompile 'org.testng:testng:6.14.+'
}

wrapper() {
    gradleVersion = '5.6.2'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'coverage4test', 'Implementation-Version': version
    }
}

test {
    useTestNG()
    systemProperties 'property': 'value'
}